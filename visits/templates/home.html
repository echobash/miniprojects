<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit Count</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e9eff5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .count {
            color: #e63946;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .cta {
            margin-top: 20px;
            font-size: 14px;
        }

        .cta div {
            margin: 10px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .cta div:hover {
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }

        .cta a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .cta div:hover a {
            color: white;
        }

        .cta div p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You visited this app <span class="count">{{ count }}</span> time{{ count|pluralize }}.</h1>
        <footer>&copy; {{ year }} Echobash</footer>
        <div class="cta">
            <div>
                <p>Check out the source code for this app on <a href="https://github.com/echobash/miniprojects" target="_blank">GitHub</a>.</p>
            </div>
            <div>
                <p>If you find it useful, feel free to <a href="https://github.com/echobash/miniprojects" target="_blank">fork or star the repo</a>!</p>
            </div>
            <div>
                <p>Visit my Work and Portfolio at <a href="https://echobash.com" target="_blank">echobash.com</a></p>
            </div>
            <div>
                <p>Check out the app live on <a href="https://echobash.pythonanywhere.com/" target="_blank">PythonAnywhere</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
